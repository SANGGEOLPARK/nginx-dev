<html>
  <head>
    <title>Docker nginx Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello everyone</h1>
      <p>This nginx page is brought to you by Docker and kubernetes</p>
      <h1>location.hostname</h1>
      <script>
        document.write( location.hostname );
      </script>
      <h1>location.host</h1>
      <script>
        document.write( location.host );
      </script>
    </div>
  </body>
</html>
